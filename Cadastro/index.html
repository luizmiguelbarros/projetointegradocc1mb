<!DOCTYPE html>
<html lang="en">

    <title>Login</title>
    <link rel="stylesheet" href="index.css">


</head>

<body>

    <img src="uvv-brasao.png" alt="">
    <h1>Atividades Complementares</h1>

        <p>Seu nome completo</p>
        <textarea placeholder="Digite seu nome..."></textarea>

        <textarea placeholder="Digite seu email..."></textarea>
        <p>Matrícula/Usuário</p>

        <p>Confirme sua senha</p>
        <textarea placeholder="Confirme sua senha..."></textarea>
        <div class="container">
            <button>Cadastrar</button>

        </div>
